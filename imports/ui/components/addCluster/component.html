<template name="addCluster">
    <div class="modal js-add-cluster-modal" tabindex="-1" role="dialog">
      <div class="modal-dialog modal-xl" role="document">
          <div class="modal-content">
              <div class="modal-header">
                  <h5 class="modal-title">Register a cluster</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                      <span aria-hidden="true">&times;</span>
                  </button>
              </div>
              <div id="add-cluster-modal" class="modal-body">
                <div class="col-sm-12">

                    <div class="row">
                        <div class="col-lg-3">                                   
                            <div class="d-block d-lg-none row-header-sm">Name</div>
                            <input type="text" name="clusterName" class="form-control" id="js-new-cluster" placeholder="ex: us-prod-01, eu-dev-02, etc" required autofocus/>
                            <div class="invalid-feedback"> 
                                {{#if registrationError}}
                                    {{registrationError}} 
                                {{else}}
                                    There was an error registering the cluster
                                {{/if}}
                            </div>
                        </div>
                        <div class="col-lg-2 action-col">
                            <div class="d-block d-lg-none row-header-sm">Action</div>
                            <button class="btn btn-primary rounded-0 js-register-cluster">Register</button>
                        </div>
                    </div>

                    {{#if kubeCommand }}
                    <div class="m-3">
                        <div class="row mb-1">
                            <div>Run this command on your cluster to install Razee</div>
                        </div>
                        <div class="row">
                            <div class="input-group mb-3">
                                <code id="add-cluster" class="text-dark">{{kubeCommand}}</code>
                                <span class="btn btn-link copy-button clipboard-icon p-0 pl-1" data-clipboard-text="{{kubeCommand}}" data-toggle="tooltip" data-placement="top" title="Copied" >
                                    <i class="fa fa-clone"></i>
                                </span>
                            </div>
                        </div>
                    </div>
                    {{/if}}

                </div>
              </div>

              <div class="modal-footer">
                  <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
              </div>
          </div>
      </div>
    </div>
  </template>
