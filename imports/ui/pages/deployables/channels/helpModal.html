<template name="ChannelsHelpModal">
        <div class="modal js-resource-help-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Channels help</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Create a channel name for your resource</p>
                        <dl>
                            <dt>Name(required)</dt>
                            <dd>Enter a name for your channel</dd>
                            <dt>Upload new version</dt>
                            <dd>{{> api_example }}</dd>
                        </dl>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </template>
