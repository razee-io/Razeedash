<template name="Labels">
        <div class="card border-light m-2">
    
            <div class="card-body">
                <form id="group-table" class="needs-validation" novalidate>
                    
                    <div class="container-fluid">
                        <div class="d-none d-lg-block row-header">
                            <div class="row">
                                <div class="col-lg-2">Name</div>
                                <div class="col-lg-2">Owner</div>
                                <div class="col-lg-2">Action</div>
                            </div>
                        </div>
                        {{#unless labels}}
                            {{#unless showNewLabelRow}}
                                <div class="row"> 
                                    <div class="col">No labels have been defined</div>
                                </div>  
                            {{/unless}}
                        {{/unless}}
                        {{#each label in labels}}
                            <div class="row group-item" data-name={{label.name}} data-id="{{label.uuid}}">
                                <div class="col-lg-2">
                                    <div class="d-block d-lg-none row-header-sm">Name</div>
                                    <div>{{label.name}}</div>
                                </div>
                                <div class="col-lg-2">
                                  <div class="d-block d-lg-none row-header-sm">Owner</div>
                                  <div>{{owner label.owner}} </div>
                                </div>
                                <div class="col-lg-2 action-col">
                                    <div class="d-block d-lg-none row-header-sm">Action</div>
                                    <button class="btn btn-danger rounded-0 js-label-remove {{buttonStatus}}" data-name="{{label.name}}" alt="remove this label from RazeeDash"> Remove </button>
                                    <div class="modal js-delete-label-modal action-col" tabindex="-1" role="dialog">
                                            <div class="modal-dialog" role="document">
                                                <div class="modal-content">
                                                    <div class="modal-header">
                                                        <h5 class="modal-title">Remove "{{label.name}}"</h5>
                                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                            <span aria-hidden="true">&times;</span>
                                                        </button>
                                                    </div>
                                                    <div class="modal-body">
                                                        <p>Are you sure you want to remove the <strong>"{{label.name}}"</strong> label?</p>
                                                    </div>
                                                    <div class="modal-footer">
                                                    <button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
                                                    <button type="button" class="btn btn-primary js-delete-label-confirm">Delete</button>
                                                    </div>
                                                </div>
                                            </div>
                                    </div>
                                </div>
                            </div>
                        {{/each}}
                        {{#if showNewLabelRow }}
                            <div class="row group-item-new">
                                <div class="col-lg-2">                                   
                                    <div class="d-block d-lg-none row-header-sm">Name</div>
                                    <input type="text" name="groupName" class="form-control" required autofocus/>
                                    <div class="invalid-feedback"> Please enter a unique name </div>
                                </div>
                                <div class="col-lg-2">
                                    <div class="d-block d-lg-none row-header-sm">Owner</div>
                                    <input type="text" name="groupOwner" value="{{owner currentUser._id}}" class="form-control" disabled/>
                                </div>
                                <div class="col-lg-2 action-col">
                                    <div class="d-block d-lg-none row-header-sm">Action</div>
                                    <button class="btn btn-primary rounded-0 js-add-label">Save</button>
                                    <button class="btn btn-warning rounded-0 js-cancel-add-label">Cancel</button>
                                </div>
                            </div>
                        {{/if}}
                    </div>
                </form>
                {{#unless showNewLabelRow}}
                    <div>
                        <button class="mt-2 btn btn-primary js-create-label rounded-0 {{buttonStatus}}" type="submit">Add</button>
                    </div>
                {{/unless}}
            </div>
        </div>
    </template>
