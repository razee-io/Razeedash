<template name="page_deployables">
  <div class="m-2">
    <div role="tabpanel">
      <div class="card-block my-1">
        <div class="row">
          <div class="col">
              <ul class="nav nav-tabs" role="tablist">
                <li class="nav-item">
                  <a class="nav-link show {{isActiveTab 'channels'}}" href="channels" role="tab" aria-controls="profile" aria-selected="false" tabname="channels">
                    {{ > icon_file_ruled }} Channels
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {{isActiveTab 'groups'}}" href="groups" role="tab" aria-controls="profile" aria-selected="false" tabname="groups">
                    {{> icon_tags }} Cluster groups
                  </a>
                </li>
              </ul>

              {{#if isActiveTab "channels"}}
                <div class="card border-top-0 border-bottom">
                    {{> channels }}
                </div>
              {{/if}}

              {{#if isActiveTab "groups"}}
                <div class="card border-top-0 border-bottom">
                    {{> cluster_groups }}
                </div>
              {{/if}} 

          </div>
        </div>
      </div>
    </div>
  </div>
</template>
