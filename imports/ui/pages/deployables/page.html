<template name="page_deployables">
  <div class="m-2">
    <div role="tabpanel">
      <div class="card-block my-1">
        <div class="row">
          <div class="col">
            <div class="p-2">
              <ul class="nav nav-tabs" id="myTab" role="tablist">
                <li class="nav-item">
                  <a class="nav-link show {{isActiveTab 'channels'}}" href="channels" role="tab" aria-controls="profile" aria-selected="false" tabname="channels">
                    <i class="fa fa-file" aria-hidden="true"></i> Channels
                  </a>
                </li>
                <li class="nav-item">
                  <a class="nav-link {{isActiveTab 'labels'}}" href="labels" role="tab" aria-controls="profile" aria-selected="false" tabname="labels">
                    <i class="fa fa-tags" aria-hidden="true"></i> Labels
                  </a>
                </li>
              </ul>

              {{#if isActiveTab "channels"}}
                <div class="card border-top-0 border-bottom">
                  {{> Channels }}
                  {{> Subscriptions }}
                </div>
              {{/if}}
              
              {{#if isActiveTab "labels"}}
                <div class="card border-top-0 border-bottom">
                  {{> Labels }}
                </div>
              {{/if}}
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
