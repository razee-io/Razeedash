<template name="SubscriptionsHelpModal">
        <div class="modal js-group-help-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Subscriptions help</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Add a subscription</p>
                        <dl>
                            <dt>Name(required)</dt>
                            <dd>Add a name for the subscription</dd>

                            <dt>Tags(required)</dt>
                            <dd>Add one or more tags. 
                            Any cluster that includes these tags by using 
                            <a href="https://github.com/razee-io/ClusterSubscription" target="_blank">ClusterSubscription</a> will get the 
                            resource applied to that cluster
                            </dd>

                            <dt>Channel(required)</dt>
                            <dd>Select a channel.  If you don't see any channels then go to the <code>Channels</code> section and add a new channel</dd>

                            <dt>Version(required)</dt>
                            <dd>Select a version to associate with the subscription</dd>

                        </dl>
                        <div class="mt-3"><a href="https://github.com/razee-io/ClusterSubscription" target="_blank">ClusterSubscription</a> can be used on any cluster that you want
                          to subscribe to an uploaded resource.  Your cluster(s) can subscribe by first creating a <code>clustersubscription</code> config map and secret and then installing ClusterSubscription on your cluster
                          <div>
                            <pre class="bg-light">
kubectl create cm clustersubscription \
--from-literal=RAZEE_API='{{apiUrl}}' \
--from-literal=RAZEE_TAGS='comma-separated-tags-go-here'

kubectl create secret generic clustersubscription \
--from-literal=RAZEE_ORG_KEY='{{firstOrgKey org}}' \

                            </pre>
                          </div>
                          <div>
                            <pre class="bg-light">

kubectl apply -f https://github.com/razee-io/RazeeDeploy-delta/releases/latest/download/resource.yaml
kubectl apply -f https://github.com/razee-io/ClusterSubscription/releases/latest/download/resource.yaml
                            </pre>
                          </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </template>
