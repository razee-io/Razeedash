<template name="subscriptions_help_modal">
        <div class="modal js-subscription-help-modal" tabindex="-1" role="dialog">
            <div class="modal-dialog modal-lg" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Subscriptions help</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Add a subscription</p>
                        <dl>
                            <dt>Name(required)</dt>
                            <dd>Add a name for the subscription.</dd>

                            <dt>Cluster groups(required)</dt>
                            <dd>Add one or more groups. 
                            Any cluster that has
                            <a href="https://github.com/razee-io/ClusterSubscription" target="_blank">ClusterSubscription</a> installed will get the 
                            resource applied to that cluster. If you registered a cluster using Razee then ClusterSubscription should already be on that cluster.
                            </dd>

                            <dt>Version(required)</dt>
                            <dd>Select a version to associate with the subscription.</dd>
                        </dl>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>
    </template>
