<template name="LabelSelect">
  <select id="mysel" class="selectpicker js-labels-select" multiple title="Add labels" data-style="bg-light">
    {{#each label in labels}}
      {{> LabelOption label=label subscription=subscription}}
    {{/each}}
  </select>
</template>

<template name="LabelOption">
    <option {{selectStatus }}>{{label.name}}</option>
</template>
