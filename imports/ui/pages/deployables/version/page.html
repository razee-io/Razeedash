<template name="channel_version">
  {{#if Template.subscriptionsReady}}
  <div class="card border-light m-2">
      <!-- <h4 class="card-header text-muted">{{version.name}}</h4> -->
      {{> version_details version=version }}
  </div>
  <div class="card border-light m-2">
      <div class="card">
        <div class="card-body p-0">
          <div id="editor">
            <pre data-id={{version.channel_uuid}} id="editor" class="border rounded">{{resourceDetails}}</pre>
          </div>
        </div>
      </div>
  </div>
{{/if}}
</template>

<template name="version_details">
    <div class="card">
      <div class="card-body">
        <div class="row pb-2">
          <div class="col-lg-1">Version</div>
          <div class="col-lg-2">{{version.name}}</div>
        </div>
        <div class="row pb-2">
          <div class="col-lg-1">ID</div>
          <div class="col-lg-3">
            {{version.uuid}}
            <span class="btn btn-link copy-button clipboard-icon p-0 pl-1" data-clipboard-text="{{version.uuid}}" data-toggle="tooltip" data-placement="top" title="Copied" >
              <i class="fa fa-clone" title="Copy to clipboard"></i>
            </span>
          </div>
        </div>
        <div class="row pb-2">
          <div class="col-lg-1">Channel</div>
          <div class="col-lg-3">{{version.channel_name}}</div>
        </div>
        <div class="row pb-2">
          <div class="col-lg-1">Channel ID</div>
          <div class="col-lg-3">
            {{version.channel_id}}
              <span class="btn btn-link copy-button clipboard-icon p-0 pl-1" data-clipboard-text="{{version.channel_id}}" data-toggle="tooltip" data-placement="top" title="Copied" >
                <i class="fa fa-clone" title="Copy to clipboard"></i>
              </span>
          </div>
        </div>
        <div class="row pb-2">
          <div class="col-lg-1">Created</div>
          <div class="col-lg-2">{{localeDate version.created}}</div>
        </div>
        <div class="row pb-2">
          <div class="col-lg-1">Description</div>
          <div class="col">{{version.description}}</div>
        </div>
      </div>
    </div>
  </template>
