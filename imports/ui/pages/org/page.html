<template name="OrgSingle">
    {{#if Template.subscriptionsReady}}
        <div class="card m-2">
            <div class="card-header">
                <h4 class="mb-0"><span class="text-muted">{{orgType}}</span> {{org.name}}</h4>
            </div>
            <div class="card-body">
                <form action="">
                    <div class="form-group row">
                        <label for="org_name" class="col-sm-2 col-form-label">
                            Name
                        </label>
                        <div class="col-sm-10">
                            <input class="form-control" id="org_name" type="text" value="{{org.name}}" readonly />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="org_creator" class="col-sm-2 col-form-label">
                            Creator
                        </label>
                        <div class="col-sm-10">
                            <input class="form-control" id="org_creator" type="text" value="{{creatorNameAndId}}" readonly />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="org_created" class="col-sm-2 col-form-label">
                            Created
                        </label>
                        <div class="col-sm-10">
                            <input class="form-control" id="org_created" type="text" value="{{moment org.created}}" readonly />
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="org_api_key" class="col-sm-2 col-form-label">
                            Api Key
                        </label>
                        <div class="col-sm-10">
                            {{#each orgKey in org.orgKeys}}
                                <input class="form-control keyDisplay" id="org_api_key" type="text" value="{{orgKey}}" readonly />
                            {{/each}}
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="org_command" class="col-sm-2 col-form-label">
                            Install Razee Agent
                        </label>
                        <div class="col-sm-10">
                            <div class="input-group mb-3">
                                <code class="form-control text-truncate" id="org_command">kubectl create -f "{{clusterYamlUrl (firstOrgKey org)}}"</code>
                                <div class="input-group-append">
                                    <button class="btn btn-primary copy-button" type="button" data-clipboard-text="kubectl create -f &quot;{{clusterYamlUrl (firstOrgKey org)}}&quot;">Copy</button>
                                </div>
                            </div>
                        </div>
                    </div>

                </form>
            </div>
        </div>


        {{> OrgManageExternalApps org=org orgName=orgName}}
        {{> OrgManageSearchableAttrs org=org orgName=orgName}}

    {{/if}}
</template>

<template name="OrgManageExternalApps">
    <div class="card m-2">
        <h4 class="card-header text-muted">External applications <i class="fa fa-help"></i></h4>
        <div class="card-body">
            <form id="app-table" class="needs-validation" novalidate>
              <div class="table-responsive">
                <table class="table table-sm table-hover">
                    <thead>
                            <tr>
                              <th class="pl-2">Name</th>
                              <th>URL</th>
                              <th>Name Match (regex)</th>
                              <th>Kind Match (regex)</th>
                              <th>Action</th>
                            </tr>
                    </thead>
                    <tbody>
                        {{#unless externalApps}}
                            <tr class="app-item">
                                <td class="align-middle pl-2"><span>No applications have been defined</span></td>
                                <td class="align-middle"><span class="text-muted">https://company.example.com/{{|kind}}/{{|name}}</span></td>
                                <td class="align-middle"><span class="text-muted">my-resource.*</span></td>
                                <td class="align-middle"><span class="text-muted">Deployment</span></td>
                                <td></td>
                            </tr>
                        {{/unless}}
                        {{#each app in externalApps}}
                            {{#if editMode app.name }}
                                <tr class="app-item-edit" data-name="{{app.name}}" data-id="{{app._id}}">
                                    <td class="cursor-pointer pl-2">                                   
                                        <input type="text" name="appName" value="{{app.name}}" class="form-control" required autofocus/>
                                        <div class="invalid-feedback"> Please enter a name </div>
                                    </td>
                                    <td class="cursor-pointer">                                   
                                        <input type="text" name="appLink" value="{{app.url}}" class="form-control " required/>
                                        <div class="invalid-feedback"> Please enter a url </div>
                                    </td>
                                    <td class="cursor-pointer">                                   
                                        <input type="text" name="nameMatch" value="{{app.nameMatch}}" class="form-control"/>
                                    </td>
                                    <td class="cursor-pointer">                                   
                                        <input type="text" name="kindMatch" value="{{app.kindMatch}}" class="form-control"/>
                                    </td>
                                    <td>
                                        <button class="btn btn-primary rounded-0 js-update-app" type="submit">Save</button>
                                        <button class="btn btn-warning rounded-0 js-cancel-edit">Cancel</button>
                                    </td>
                                </tr>
                            {{else}}
                                <tr class="app-item" data-name={{app.name}}>
                                    <td class="cursor-pointer app-edit align-middle pl-2"><span>{{app.name}}</span></td>
                                    <td class="cursor-pointer app-edit align-middle"><span>{{app.url}}</span></td>
                                    <td class="cursor-pointer app-edit align-middle"><span>{{app.nameMatch}}</span></td>
                                    <td class="cursor-pointer app-edit align-middle"><span>{{app.kindMatch}}</span></td>
                                    <td>
                                        <button class="btn btn-danger rounded-0 js-app-remove" data-name="{{app.name}}" alt="remove this application link from RazeeDash"> Remove </button>
                                        <div class="modal deleteAppModal" tabindex="-1" role="dialog">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Remove "{{app.name}}"</h5>
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <p>Are you sure you want to remove the application link for <strong>"{{app.name}}"</strong>?</p>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
                                                            <button type="button" class="btn btn-primary deleteAppConfirmBtn">Delete</button>
                                                        </div>
                                                    </div>
                                                </div>
                                        </div>
                                    </td>
                                </tr>
                            {{/if}}
                        {{/each}}
                        <!-- New app  -->
                        {{#if showNewAppRow }}
                        <tr class="app-item-new">
                                <td class="cursor-pointer pl-2">                                   
                                    <input type="text" name="appName" class="form-control" required autofocus/>
                                    <div class="invalid-feedback"> Please enter a name </div>
                                </td>
                                <td class="cursor-pointer">                                   
                                    <input type="text" name="appLink" placeholder="https://compay.site.com/{{|kind}}/{{|name}}" class="form-control " required/>
                                    <div class="invalid-feedback"> Please enter a url </div>
                                </td>
                                <td class="cursor-pointer">                                   
                                    <input type="text" name="nameMatch" placeholder="my-resource.*" class="form-control"/>
                                </td>
                                <td class="cursor-pointer">                                   
                                    <input type="text" name="kindMatch" placeholder="Deployment" class="form-control"/>
                                </td>
                                <td>
                                    <button class="btn btn-primary rounded-0 js-add-app">Save</button>
                                    <button class="btn btn-warning rounded-0 js-cancel-add">Cancel</button>
                                </td>
                        </tr>
                        {{/if}}
                    </tbody>
                </table>
              </div>
            </form>
            <div>
                <button class="ml-1 mt-2 btn btn-primary js-create-app" type="submit">Add</button>
                <a href="" class="ml-1 align-bottom js-app-help">help</a>
                <div class="modal helpModal" tabindex="-1" role="dialog">
                        <div class="modal-dialog" role="document">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h5 class="modal-title">External applications help</h5>
                                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                        <span aria-hidden="true">&times;</span>
                                    </button>
                                </div>
                                <div class="modal-body">
                                    <p>Define an external link to be displayed on the Resources page</p>
                                    <dl>
                                        <dt>Name(required)</dt>
                                        <dd>Enter a name for you application</dd>
                                    
                                        <dt>URL(required)</dt>
                                        <dd>Enter a link for you application </dd>
                                        <dd>You can use the {{|name}} and {{|kind}} mustache templates as part of your URL</dd>
                                        <dd>Example: <code>https://company.example.com/{{|kind}}/{{|name}}</code> This would show up on the 
                                        Resources page as <code>https://company.example.com/Deployment/my-resource</code> if {{|kind}} matched <code>Deployment</code> and 
                                    {{|name}} matched <code>my-resource</code> </dd>
                                    
                                        <dt>Name Match(Regular expression)</dt>
                                        <dd>Example: <code>watch-keeper</code> would match resources named</dd>
                                        <dd>
                                            <code>watch-keeper</code><br>
                                            <code>watch-keeper-deploy</code><br>
                                            <code>watch-keeperapp</code><br>
                                        </dd>
                                        <dd>Leaving this blank will match any resource name</dd>

                                        <dt>Kind Match(Regular expression)</dt>
                                        <dd>Example: <code>Service</code> would match resources kinds named</dd>
                                        <dd>
                                            <code>Service</code><br>
                                            <code>ServiceAccount</code><br>
                                        </dd>
                                        <dd>Leaving this blank will match any resource type</dd>
                                    </dl>
                                </div>
                                <div class="modal-footer">
                                    <button type="button" class="btn btn-link" data-dismiss="modal">Close</button>
                                </div>
                            </div>
                        </div>
                </div>
            </div>
        </div>
    </div>
</template>


<template name="OrgManageSearchableAttrs">
    <div class="card m-2">
        <h4 class="card-header text-muted">Custom searchable attributes</h4>
        <div class="card-body">
            {{#if loadedKinds}}
                <div class="mb-3">
                    <div>
                        Select a kubernetes "kind" to track attribute history for:
                        <div class="input-group">
                            <div>
                                <select class="form-control trackKindDropdown" style="width:200px;">
                                    {{#each kind in availableKinds}}
                                        {{#if kindIsUsed kind}}
                                            <option disabled value="{{kind}}">{{kind}} (already tracking)</option>
                                        {{else}}
                                            <option value="{{kind}}">{{kind}}</option>
                                        {{/if}}
                                    {{/each}}
                                </select>
                            </div>
                            <div class="input-group-append">
                                <button class="btn btn-primary trackBtn" {{isTrackBtnDisabled}}>Track</button>
                            </div>
                        </div>
                    </div>
                </div>

                {{#if hasAnyUsedKinds}}
                    <div>
                        <div class="row">
                            <div class="col-12 col-md-6 col-xl-4 mb-2">
                                <div class="card">
                                    <h5 class="card-header text-muted">Example attributes</h5>
                                    <div class="card-body">
                                        <div class="text-muted mb-3">
                                            Pass the javascript object path of the resource yaml attributes you want to track:
                                        </div>
                                        {{#each attrPath in exampleAttrPaths}}
                                            <div class="input-group mb-2">
                                                <input class="form-control" type="text" disabled value="{{attrPath}}"/>
                                            </div>
                                        {{/each}}
                                        <div class="text-muted mt-3">
                                            Tracks the name, namespace, first container image, and kube revision number (of, for instance, a deployment object).
                                        </div>
                                    </div>
                                </div>
                            </div>
                            {{#each kind in usedKinds}}
                                <div class="col-12 col-md-6 col-xl-4 mb-2 kindContainer" kind="{{kind}}">
                                    <div class="card">
                                        <h5 class="card-header text-muted position-relative">
                                            <span>"{{kind}}" attributes</span>
                                            <button class="btn btn-danger position-absolute deleteKindGroupBtn" style="right:10px;top:5px;">X</button>

                                            <div class="modal deleteModal" tabindex="-1" role="dialog">
                                                <div class="modal-dialog" role="document">
                                                    <div class="modal-content">
                                                        <div class="modal-header">
                                                            <h5 class="modal-title">Delete attributes for "{{kind}}"</h5>
                                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                                <span aria-hidden="true">&times;</span>
                                                            </button>
                                                        </div>
                                                        <div class="modal-body">
                                                            <p>Are you sure you want to delete the RazeeDash custom searchable attributes for kubernetes kind <strong>"{{kind}}"</strong>?</p>
                                                        </div>
                                                        <div class="modal-footer">
                                                            <button type="button" class="btn btn-link" data-dismiss="modal">Cancel</button>
                                                            <button type="button" class="btn btn-primary deleteKindGroupConfirmBtn">Delete</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                        </h5>
                                        <div class="card-body mb-0">
                                            {{#each attrPath in (attrsUsedForKind kind)}}
                                                <div class="input-group mb-2 attrPathContainer" kind="{{kind}}" idx="{{@index}}">
                                                    <input type="text" value="{{attrPath}}" class="form-control attrPathItem"/>
                                                    <div class="input-group-append">
                                                        {{#if canSaveIdx kind @index}}
                                                            <button class="btn btn-primary saveAttrPathBtn">Save</button>
                                                        {{/if}}
                                                    </div>
                                                    <div class="input-group-append">
                                                        <button class="btn btn-danger removeAttrPathBtn">X</button>
                                                    </div>
                                                </div>
                                            {{/each}}
                                            <div class="input-group mb-2 attrPathContainer" kind="{{kind}}" idx="-1">
                                                <input type="text" value="" class="form-control attrPathItem newAttrPathItem"/>
                                                <div class="input-group-append">
                                                    <button class="btn btn-primary saveAttrPathBtn">Save</button>
                                                </div>
                                                <div class="input-group-append">
                                                    <button class="btn btn-danger removeAttrPathBtn">X</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            {{/each}}
                        </div>
                    </div>
                {{/if}}
            {{else}}
                {{> loading text='Loading resource kind list' }}
            {{/if}}
        </div>
    </div>
</template>
