<template name="Razee_welcome">
    {{#if Template.subscriptionsReady}}
        {{#if currentUser}}
            <div class="container-fluid px-5">
                {{> SelectOrg }}
            </div>
        {{/if}}
    {{/if}}
</template>

<template name="SelectOrg">
    <h1>Welcome to RazeeDash</h1>

    <h2 class="text-muted mt-3 pb-2">
        <i class="fa fa-github" aria-hidden="true"></i> Select an org
        <span class="refresh-btn {{refreshStatus}} float-right" data-toggle="tooltip" data-placement="left" title="Refresh GitHub Orgs">
            <i class="fa fa-refresh" aria-hidden="true"></i>
        </span>
    </h2>

    <div class="container-fluid m-0 my-1 p-0">
        {{#if Template.subscriptionsReady}}
            {{#each org in orgNames}}
            <ul class="list-group list-group-flush">
                    <li class="list-group-item">
                        <div class="row px-2">
                                <div class="col col-sm-4 col-md-3 col-lg-2">
                                    <a class="org-link {{#unless orgExists org.name}}grayscale{{/unless}}" href="{{githubUrl}}{{org.name}}" target="_blank"> 
                                        <img class="img-thumbnail org-image my-1 {{#unless orgExists org.name}}grayscale{{/unless}}" src="{{org.avatarUrl}}">
                                        {{org.name}}
                                    </a>
                                </div>
                                
                                <div class="col col-sm-6 col-md-7 col-lg-8 my-auto">
                                    {{#if orgExists org.name}}
                                        {{> SelectOrg_deregister org=org}}
                                        <a href="{{pathFor 'org' baseOrgName=org.name}}" class="ml-2 btn btn-primary btn-sm rounded-0">Manage</a>
                                        <a href="{{pathFor 'welcome' baseOrgName=org.name}}" class="ml-2 btn btn-success btn-sm rounded-0">Launch</a>
                                    {{else}}
                                        {{#if isAdminOfOrg org.name}}
                                            {{> SelectOrg_register org=org}}
                                        {{else}}
                                            <i>You must be a GitHub "{{org.name}}" org admin to register it in RazeeDash.</i>
                                        {{/if}}
                                    {{/if}}
                                </div>
                        </div>
                    </li>
                </ul>
            {{else}}
                <div>
                    <div class="m-3">
                        You don't appear to belong to any organizations. Try refreshing.<br />
                        You can also <a href="https://github.com/organizations/new" target="_blank">create a new github organization</a>.
                    </div>
                </div>
            {{/each}}

            <div class="m-3">
                <a href="{{authMoreOrgsLink}}" target="_blank" class="">Authorize more of your github orgs.</a>
                <span class="text-muted">Click Grant next to each org you'd like to authorize.</span>
            </div>
        {{else}}
            <div>{{>loading}}</div>
        {{/if}}
    </div>
</template>

<template name="SelectOrg_register">
    <button class="ml-2 btn btn-primary btn-sm registerOrgBtn rounded-0" {{outputDisabled isRegistering}}>
        Register
        {{#if isRegistering}}
            <i class="fa fa-spinner fa-spin"></i>
        {{/if}}
    </button>
</template>


<template name="SelectOrg_deregister">
    <button class="ml-2 btn btn-warning btn-sm deRegisterOrgBtn rounded-0" {{outputDisabled isRegistering}}>
        Remove
        {{#if isDeRegistering}}
            <i class="fa fa-spinner fa-spin"></i>
        {{/if}}
    </button>
</template>
